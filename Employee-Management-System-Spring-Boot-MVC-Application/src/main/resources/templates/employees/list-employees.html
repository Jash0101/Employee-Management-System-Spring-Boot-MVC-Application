<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Directory</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .center-link {
            display: block;
            width: 200px;
            margin: 0 auto;
            text-align: center;
            padding: 10px;
            background-color: green;
            color: white;
            text-decoration: none;
}

    </style>
</head>
<body>

<div class="container">

    <h3>Employee Directory</h3>
    <hr>

    <div sec:authorize="hasRole('MANAGER')">
        <!-- Add a button-->
        <a th:href="@{/employees/showFormForAdd}"
           class="btn btn-primary btn-sm mb-3">
            Add Employee
        </a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th sec:authorize="hasRole('MANAGER')">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempEmployee : ${employees}">

                <td th:text="${tempEmployee.firstName}"></td>
                <td th:text="${tempEmployee.lastName}"></td>
                <td th:text="${tempEmployee.email}"></td>

                <!-- Add update button Link -->
                <td sec:authorize="hasAnyRole('MANAGER','ADMIN')">

                        <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
                           class="btn btn-info btn-sm">
                            Update
                        </a>

                        <!-- Add update delete Link -->
                        <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this employee?')">
                           Delete
                        </a>


                </td>
            </tr>
        </tbody>
    </table>

</div>
    <a th:href="@{/}" class="center-link">Back to Home Page</a>

</body>
</html>
